# @format

name: build

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: "13.10"
      - name: Install npm and run
        run: |
          npm i
          npm run build
        env:
          CI: true
      - name: Publish to Github Packages Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: ry3iezn/calendar_app_test/calendarfrontserver
          registry: ghcr.io
          username: secrets.USERNAME_NAME
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: ./Dockerfile
          tags: v1
      - name: Deploy package to your instance
        uses: appleboy/ssh-action@master
        env:
          GITHUB_USERNAME: secrets.USERNAME_NAME
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: 139.162.251.16
          username: root
          password: Linode123#Linode123#
          port: 22
          envs: GITHUB_USERNAME, GITHUB_TOKEN
          script: |
            sudo docker stop $(docker ps -a -q)
            sudo docker login ghcr.io -u $GITHUB_USERNAME -p $GITHUB_TOKEN
            docker pull ghcr.io/ry3iezn/calendar_app_test/calendarfrontserver:v1
            sudo docker run -d -p 3000:3000 ghcr.io/ry3iezn/calendar_app_test/calendarfrontend:v1

